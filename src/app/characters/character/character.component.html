<div class="card">
  <div
    class="card-image"
    [ngStyle]="{
      'background-image':
        'url(' +
        character.thumbnail.path +
        '.' +
        character.thumbnail.extension +
        ')'
    }"
  ></div>

  <div class="card-content">
    <div class="card-header">
      <h1 class="title">{{ character.name }}</h1>
      <p class="title-id">Id. {{ character.id }} </p>
    </div>

    <div class="card-body">
      <p class="subtitle">
        {{ character.description }}
      </p>

      <p class="subtitle-mod">
        Modified: {{ character.modified }}
      </p>

      <div>
        <a class="link" href="/characters/{{ character.id }}"
          ><p class="details">Details</p></a
        >
      </div>
    </div>

    <div class="card-footer">
      <button class="btn-favorites">ADD FAVORITES LIST</button>
    </div>
  </div>
</div>
